<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>input 태그 활용</title>
  </head>
  <body>
    <h1>input태그의 type이 text</h1>
    아이디<input type="text" name="UserID" maxlength="12">
    <h1>inpute태그의 type이 passwd</h1>
    비밀번호 <input type="password" name="userPW" maxlength="12">
    <h1>Tpye속성 값에 checkbox를 적용하는방법</h1>
    <input type="checkbox" name="myHobby" value="music">
    <h1>type속성값이 checkbox일떄 checked를 적용하는 방법</h1>
    <input type="checkbox" name="myHobby" value="music" checked>
    <h1>input태그의 tpye이 checkbox</h1>
    <h2>취미</h2>
    음악감상 <input type="checkbox" name="myHobby" value="music" checked>
    영화감상 <input type="checkbox" name="myHobby" value="movive">
    수집 <input type="checkbox" name="myHobby" value="collection">
  </body>
</html>
