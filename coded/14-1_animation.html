<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/master.css">
    <style>
      .move{width:100px;height:80px;border-radius:20px;background:skyblue;position:relative;animation: move 3s 1}
      @keyframes move {
        from{
          lft:0
        }
        to{
          left:1000px
        }
      }
      .move p{float:left;width:100%;text-align:center;margin:30px 0 0 0;font-size:20px;color:#fff;font-weight:bold}
    </style>
  </head>
  <body>
    <div class="move">
      <p>animation</p>
    </div>
  </body>
</html>
