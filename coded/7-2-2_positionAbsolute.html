<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #parent{width:500px;heigth:200px;background:skyblue;position:relative}
      .child{width:240px}
      .child:nth-child(1){heigth:200px;background:greenyellow;position:absolute;top:0px;left:0}
      .child:nth-child(2){heigth:100px;background:hotpink;position:absolute;top:0px;left:250px}
      .child:nth-child(3){heigth:100px;background:yellow;position:absolute;top:100px;left:250px}
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="child">자식 박스 1</div>
      <div class="child">자식 박스 2</div>
      <div class="child">자식 박스 3</div>
    </div>
  </body>
</html>
