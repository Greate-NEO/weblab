<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{float:left;width: 100px;height:100;margin: 20px;background:skyblue;position:absolute}
    </style>
    <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
            box1 = $('#box1');

            box1.animate({
                left:300,
                top:100,
            },10000);
        });
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
