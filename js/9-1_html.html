<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{float:left;width=300px;height=100px;margin: 20px;background:skyblue}
    </style>
    <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
            box1 = $('#box1')
            box1.click(function(){
                box1.html("'<img src='http://mybook.everdevel.com/images/happyCat.png'/>")

                $('#box1 img').css('width','100px')
            })
        })
    </script>
</head>
<body>
    <div id="box1">
        이 박스를 클릭하면 데빌캣이 나타납니다.
    </div>
</body>
</html>
