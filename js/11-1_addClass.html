<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{float:left;width:200px;height:100px;background:skyblue}
    </style>
    <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
            world = $('.world')

            world.click(function(){
                world.addClass('hello')
            })
        })
    </script>
</head>
<body>
    <div class="world">여기를 클릭하면 hello클래스를 갖게 됩니다.</div>
</body>
</html>
