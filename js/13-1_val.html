<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
            guestName = $('#guestName')
            btn = $('#btn')

            btn.click(function(){
                guestName.val('김유나')
            })
        })
    </script>
</head>
<body>
    <input type="text" id="guestName" value="김태영">
    <input type="button" id="btn" value="이름변경"> 
</body>
</html>
