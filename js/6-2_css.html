
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #addCss{float: left;width: 300px;height: 100px;margin: 20px}
    </style>
    <link rel="stylesheet" href="../css/cssEx/cssReset.css">
    <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
            $('#addCss').click(function(){
                $('#addCss').css('background','skyblue')
                $('#addCss').css('border-radius','10px')
            })
        })
    </script>
</head>
<body>
    <div id="addCss">저를 클릭하면 배경과 border-raidus를 적용합니다.</div>
</body>
</html>
