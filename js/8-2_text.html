<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{float:left;width:100px;height: 100px;margin: 20px;}
        #box1{background:skyblue}
        #box2{background:hotpink}
    </style>
    <script type="text/javascript" src="./jquery-3.1.0.min.js"></script>
    <script>
        $(function(){

            box1 = $('#box1')
            box2 = $('#box2')

            box1.click(function(){
                box2.text(box1.text())
            })
        })
    </script>
</head>
<body>
    <div id="box1">
        hello World
    </div>
    <div id="box2">
            
    </div>
</body>
</html>
